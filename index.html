<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="mentoring-name">Nome</label>
              <input type="text" id="mentoring-name" required />
            </div>

            <div class="input-wrapper">
              <label for="mentoring-lastname">Sobrenome</label>
              <input type="text" id="mentoring-lastname" required />
            </div>

          </div>

          <div class="input-wrapper">
            <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentoring-email" required />
          </div>

          <div class="input-wrapper">
            <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentoring-password" required minlength="6"/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentoring-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentoring-name-mentor" required/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="mentoring-first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-first-date" required />
            </div>

            <div class="input-wrapper">
              <label for="mentoring-first-begin">Das</label>
              <input type="time" id="mentoring-first-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="mentoring-first-end">Até</label>
              <input type="time" id="mentoring-first-end" required />
            </div>

          </div>

          <h2>Segunda mentoria</h2>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="mentoring-second-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-second-date" required />
            </div>

            <div class="input-wrapper">
              <label for="mentoring-second-begin">Das</label>
              <input type="time" id="mentoring-second-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="mentoring-second-end">Até</label>
              <input type="time" id="mentoring-second-end" required />
            </div>

          </div>
      </fieldset>

    </form>

    <footer>
      <input type="submit" class="button" form="my-form" value="Salvar">
    </footer>
  </div>
</body>

</html>
